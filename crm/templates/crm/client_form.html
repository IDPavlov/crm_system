{% extends 'base.html' %}

{% block title %}{% if object %}Edit{% else %}Add{% endif %} Client{% endblock %}

{% block content %}
<div class="container">
    <h2>{% if object %}Изменить{% else %}Добавить{% endif %} клиента</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
