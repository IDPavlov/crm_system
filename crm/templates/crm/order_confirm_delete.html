{% extends 'base.html' %}

{% block title %}Delete Order #{{ object.id }}{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Confirm Delete</h2>
        </div>
        <div class="card-body">
            <p>Вы уверены в удалении заказа #{{ object.id }} клиента "{{ object.client.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'order_detail' object.id %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
