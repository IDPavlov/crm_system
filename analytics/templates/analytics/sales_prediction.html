{% extends 'base.html' %}

{% block title %}Sales Prediction{% endblock %}

{% block content %}
<div class="container">
    <h2>Sales Prediction</h2>
    
    {% if error %}
        <div class="alert alert-warning">{{ error }}</div>
    {% else %}
        <div class="card">
            <div class="card-body">
                <img src="data:image/png;base64,{{ chart }}" class="img-fluid">
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
